version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: expertmind-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - ./apps/backend:/app/apps/backend
      - /app/node_modules
      - /app/apps/backend/node_modules
      - /app/apps/backend/dist
    networks:
      - expertmind
    depends_on:
      ollama:
        condition: service_started
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    container_name: expertmind-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=["*"]
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_KEEP_ALIVE=5m
    restart: unless-stopped
    networks:
      - expertmind
    
  tinyllama-setup:
    image: ollama/ollama
    container_name: expertmind-tinyllama-setup
    depends_on:
      - ollama
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    command: >
      sh -c "
        echo 'â³ Esperando a que Ollama estÃ© disponible...'
        sleep 20
        echo 'ğŸš€ Instalando TinyLlama (EL MÃS RÃPIDO)...'
        /bin/ollama pull tinyllama
        echo 'ğŸ—‘ï¸ Eliminando modelos lentos...'
        /bin/ollama rm phi3:mini || echo 'phi3:mini no encontrado'
        /bin/ollama rm gemma2:2b || echo 'gemma2:2b no encontrado'
        /bin/ollama rm gemma:2b || echo 'gemma:2b no encontrado'
        echo 'ğŸ”¥ Precargando TinyLlama...'
        /bin/ollama run tinyllama 'Hello' || true
        echo 'âœ… Â¡TinyLlama configurado y listo!'
        echo 'ğŸ“‹ Modelos finales:'
        /bin/ollama list
        echo 'ğŸš€ Â¡Sistema ultra-rÃ¡pido configurado!'
      "
    restart: "no"
    networks:
      - expertmind

volumes:
  ollama_data:
    driver: local

networks:
  expertmind:
    driver: bridge
