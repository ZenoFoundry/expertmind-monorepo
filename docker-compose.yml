services:
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: expertmind-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
      - VITE_API_URL=http://backend:3001
      - VITE_AGENT_API_URL=http://agent-api:8000
    volumes:
      - ./apps/frontend/src:/app/src
      - ./apps/frontend/public:/app/public
      - ./apps/frontend/index.html:/app/index.html
      - ./apps/frontend/vite.config.ts:/app/vite.config.ts
    networks:
      - expertmind
    restart: unless-stopped
    depends_on:
      # - backend
      - agent-api

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: expertmind-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    develop:
      watch:
        # Sincronizar cambios en código fuente
        - action: sync
          path: ./apps/backend/src
          target: /app/apps/backend/src
        
        # Reiniciar cuando cambie package.json
        - action: rebuild
          path: ./apps/backend/package.json
          
        # Sincronizar archivos de configuración
        - action: sync
          path: ./apps/backend/.env
          target: /app/apps/backend/.env
          
        # Opcional: reiniciar en cambios críticos
        - action: rebuild
          path: ./apps/backend/Dockerfile
    networks:
      - expertmind
    restart: unless-stopped

  pgvector:
    image: agnohq/pgvector:16
    container_name: expertmind-pgvector
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-ai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ai}
      POSTGRES_DB: ${DB_NAME:-ai}
    networks:
      - expertmind

  agent-api:
    build:
      context: ./apps/agent-api
      dockerfile: Dockerfile
    image: ${IMAGE_NAME:-agent-api}:${IMAGE_TAG:-latest}
    container_name: expertmind-agent-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./apps/agent-api:/app/apps/agent-api
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-api-key}
      DB_HOST: pgvector
      DB_PORT: 5432
      DB_USER: ${DB_USER:-ai}
      DB_PASS: ${DB_PASSWORD:-ai}
      DB_DATABASE: ${DB_NAME:-ai}
      WAIT_FOR_DB: "True"
      PRINT_ENV_ON_LOAD: "True"
    networks:
      - expertmind
    depends_on:
      - pgvector
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  expertmind:
    driver: bridge

volumes:
  pgdata: